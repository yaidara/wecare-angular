<div class="container ml-4 mt-4 p-4 shadow-lg" *ngIf="submit==false">
<form  (ngSubmit) = "onSubmit()" class="row g-3"  >
            <div class="col-md-6 offset-1">
                <label for="inputPassword4" class="form-label">Date Of Appointment</label>
                <input type="date" class="form-control" id="inputDOB4" [(ngModel)]="booking.appointmentDate" name="appointmentDate">
            </div>
            <!-- radio -->
            <div class="col-md-6  offset-1">
                <label for="inputPassword4" class="form-label">Preferred Slot</label>
                <div class="container">
                    <div class="row-col">
        
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio"  id="flexRadioDefault1" [(ngModel)]="booking.slot" name="slot" value="9AM to 10AM">
                            <label class="form-check-label" for="flexRadioDefault1">
                               9AM to 10AM
                            </label> &nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="form-check col-4">
        
                            <input class="form-check-input" type="radio"  id="flexRadioDefault2" checked [(ngModel)]="booking.slot" name="slot" value="10AM to 11AM">
                            <label class="form-check-label" for="flexRadioDefault2">
                              10AM to 11AM
                            </label>
                        </div>
                        <div class="form-check col-3">
        
                            <input class="form-check-input" type="radio"  id="flexRadioDefault2" checked [(ngModel)]="booking.slot" name="slot" value=" 11AM to 12PM">
                            <label class="form-check-label" for="flexRadioDefault2">
                              11AM to 12PM
                            </label>
                        </div>
                        <div class="form-check col-4">
        
                            <input class="form-check-input" type="radio"  id="flexRadioDefault2" checked [(ngModel)]="booking.slot" name="slot" value="3PM to 4PM">
                            <label class="form-check-label" for="flexRadioDefault2">
                              3PM to 4PM
                            </label>
                        </div>
                        <div class="form-check col-3">
        
                            <input class="form-check-input" type="radio"  id="flexRadioDefault2" checked [(ngModel)]="booking.slot" name="slot" value=" 4PM to 5PM">
                            <label class="form-check-label" for="flexRadioDefault2">
                              4PM to 5PM
                            </label>
                        </div>
                    </div>
                </div>
            </div>
          
            <div>
                    <button class="btn btn-primary col-md-6 offset-3" type="submit">Submit form</button>
            </div>
        </form>
        </div>
        <div class="container ml-4 mt-4 p-4 shadow-lg"  *ngIf="submit==true" >
           
            <div class="container col-sm-5 offset-3">
                <p >Your appointment is scheduled successfully and you will recieve an email to your registered Email id soon</p>
            <div>   
                <button class="btn btn-primary col-md-6 offset-3"    (click)="goBack()">Go Back</button>
            </div>   
          
        </div>
</div>
